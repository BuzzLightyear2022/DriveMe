<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drive-me-reservation</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://cdn.jsdelivr.net/; connect-src 'self' https://holidays-jp.github.io/; img-src 'self' * data:">
    <link rel="stylesheet" href="../src/css/display_reservation.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid" id="window-container">
        <div id="selectbox-div" class="input-group p-1">
            <span class="input-group-text" for="#rental-class-select">クラス</span>
            <select class="form-control" id="rental-class-select"></select>
        </div>

        <div id="reservation-display-outer-container">
            <div id="reservation-display-container">
                <div id="table-header">
                    <div id="previous-month-button">
                        <img src="../src/assets/chevron.left.circle@2x.png" id="chevron-left">
                    </div>
                    <div id="month-display"></div>
                    <div id="next-month-button">
                        <img src="../src/assets/chevron.right.circle@2x.png" id="chevron-right">
                    </div>
                </div>
                <div id="date-container"></div>
                <div id="rental-car-items-container"></div>
                <div id="visual-schedule-container"></div>
            </div>
        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../src/renderer_process/display_reservation/display_reservation.ts"></script>
</body>

</html>
