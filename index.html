<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net/" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="./src/css/index.css" rel="stylesheet">
  <title>Welcome to drive-me</title>
</head>

<body>
  <h1 id="login-title">DriveMeログイン</h1>

  <div id="login-container">
    <form id="login-form">
      <label for="username">ユーザー名:</label>
      <input type="text" id="username-input" name="username" required>
      <label for="password">パスワード:</label>
      <input type="password" id="password-input" name="password">

      <div id="submit-div">
        <button class="btn btn-primary" type="submit">ログイン</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script type="module" src="/src/renderer_process/index.ts"></script>
</body>

</html>
